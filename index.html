<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>js-simon</title>
</head>
<body>
    
    <div class="container m-5">
        <h1>Game</h1>
        <p class="fs-5 m-3">Osserva i numeri che appariranno. <br> Hai 30 secondi per memorizzarli!</p>
        <p id="seconds" class="m-3"></p>
        <button id="start" class="m-3">Start</button>
        <div id="numbers" class="m-3"></div>
        <p id="message" class="m-3"></p>
        <form id="userAnswer" class="d-flex flex-column">
            <input class="mx-3 my-2 fs-6 w-input" type="number" placeholder="Inserisci la tua risposta" required>
            <input class="mx-3 my-2 fs-6 w-input" type="number" placeholder="Inserisci la tua risposta" required>
            <input class="mx-3 my-2 fs-6 w-input" type="number" placeholder="Inserisci la tua risposta" required>
            <input class="mx-3 my-2 fs-6 w-input" type="number" placeholder="Inserisci la tua risposta" required>
            <input class="mx-3 my-2 fs-6 w-input" type="number" placeholder="Inserisci la tua risposta" required>
            <button type="submit" class="w-btn mx-3 my-2">Invia</button>
            <h3 class="mt-5"></h3>
        </form>
    </div>


    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/utility.js"></script>
</body>
</html>
